spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/shopmedb
    password: '1234'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'true'
